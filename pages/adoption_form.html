<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form_style.css">
    <title>Adoption Form</title>
</head>

<body>
    <h2>Adoption Form</h2>

    <form action="" method="post">
        <table>
            <tr>
                <td><label for="dogName">Animal Name:</label></td>
                <td><input type="text" id="dogName" name="dogName" readonly></td>
            </tr>
            <tr>
                <td><label for="adopterName">Your Name:</label></td>
                <td><input type="text" id="adopterName" name="adopterName" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td><input type="tel" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="message">Why do you want to adopt:</label></td>
                <td><textarea id="message" name="message" placeholder="Your Message"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" onclick="thankyou()">Submit Adoption</button></td>
            </tr>
        </table>
    </form>

    <script src="../javascript/filling_form.js"></script>
</body>

</html>
