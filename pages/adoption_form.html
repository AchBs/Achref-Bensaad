<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form_style.css">
    <title>Adoption Form</title>
</head>

<body>
    <h2>Adoption Form</h2>

    <form action="" method="post">
        <label for="dogName">Animal Name:</label>
        <input type="text" id="dogName" name="dogName" readonly>

        <label for="adopterName">Your Name:</label>
        <input type="text" id="adopterName" name="adopterName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="message">Why do you want to adopt:</label>
        <textarea id="message" name="message" placeholder="Your Message" ></textarea>


        <button type="submit" onclick="thankyou()">Submit Adoption</button>
        
       
    </form>

    <script src="../javascript/filling_form.js"></script>
</body>

</html>
