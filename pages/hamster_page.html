<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Adopt Me</title>
    <link rel="stylesheet" href="../css/animal_adopt_style.css">
    <link rel="icon" href="../animalimages/paw.png" type="image/x-icon">
    <script src="../javascript/adopt.js"></script>
    <title>Adopt a dog</title>
</head>
<body>
    <div class="header-top">
        <a href="../index.html"><img src="../animalimages/paw.png" alt="Logo" class="logo"  ></a>
    

        <header>
          <marquee behavior="" direction="right"><img src="../animalimages/icons/hamstergif.gif" alt="" onclick="playHamsterAudio()"></marquee>
          <nav>
            <ul>
                <li><b><a href="dog_page.html"> Dog</a></b></li>
                <li><b><a href="cat_page.html">Cat</a></b></li>
                <li><b><a href="horse_page.html"> Horse</a></b></li>
            </ul>
        </nav>
        </header>
    </div>
    <div class="under">
    <h1>Dogs Available for Adoption</h1><br>
    <div class="dogs_adpot">
        
        <div class="dog-card">
            <img src="../animalimages/hamster/hamster1.jpg" alt="Hamster 1 Image">
            <h3>Name: Maxwell</h3>
            <p>Age: 1 years</p>
            <button class="adopt-button" onclick="openAdoptionForm('Maxwell')">Adopt Me</button>
        </div>

        <div class="dog-card">
            <img src="../animalimages/hamster/hamster2.jpg" alt="hamster 2 Image">
            <h3>Name: Oxnard</h3>
            <p>Age: 2 years</p>
            <button class="adopt-button" onclick="openAdoptionForm('Oxnard')">Adopt Me</button>
        </div>

        <div class="dog-card">
            <img src="../animalimages/hamster/hamster3.jpg" alt="hamster 3 Image">
            <h3>Name: Bijou</h3>
            <p>Age: 2 years</p>
            <button class="adopt-button" onclick="openAdoptionForm('Bijou')">Adopt Me</button> 
        </div>

        <div class="dog-card">
            <img src="../animalimages/hamster/hamster4.png" alt="Hamster 4 Image">
            <h3>Name: Hamtarou</h3>
            <p>Age: 2 years</p>
            <button class="adopt-button" onclick="openAdoptionForm('Hamtarou')">Adopt Me</button>
        </div>
    </div>
  
</div>
